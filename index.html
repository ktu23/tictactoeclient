      <section id="before-sign-in">
        <!-- Sign up form goes here -->
        <form id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input type="email" name="credentials[email]" placeholder="Email" required>
            <input type="password" name="credentials[password]" placeholder="Password" required>
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>

            <button class="btn btn-primary">Sign Up</button>
          </fieldset>

        </form>

        <!-- Sign in form goes here -->
        <form id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input type="email" name="credentials[email]" placeholder="Email" required>
            <input type="password" name="credentials[password]" placeholder="Password" required>


            <button class="btn btn-primary">Sign In</button>
          </fieldset>

      </section>
      <!-- After Sign In -->
      <section id="after-sign-in">

        <form id="sign-out">
          <fieldset>
            <legend>Sign Out</legend>
            <button class="btn btn-primary">Sign Out</button>
          </fieldset>
        </form>
        <h4>Play a Tic Tac Toe Game!</h4>
        <form id="new-game">
          <fieldset>
            <!-- <legend>New Game</legend> -->
            <button class="btn btn-primary">New Game</button>
          </fieldset>
        </form>
      </section>

      <!-- After New Game Start-->
      <section id="after-new-game" class="hide">
        <h4>Have fun!</h4>
        <h4>Play a Tic Tac Toe Game!</h4>
        <div id="gamegrid">
          <div class="row">
            <div class="play1"></div>
            <div class="play2"></div>
            <div class="play3"></div>
          </div>
          <div class="row">
            <div class="play4"></div>
            <div class="play5"></div>
            <div class="play6"></div>
          </div>
          <div class="row">
            <div class="play7"></div>
            <div class="play8"></div>
            <div class="play9"></div>
          </div>
        </div>

        <div id="winnerOne">
        </div>
    </section>

    <!-- After game ends -->
    <section id="gameOver" class="hide">
      <form id="resetGame">
        <fieldset>
          <!-- <legend>New Game</legend> -->
          <button class="btn btn-primary">Reset</button>
        </fieldset>
      </form>
  </section>


      <!-- create a section for our user feedback -->
